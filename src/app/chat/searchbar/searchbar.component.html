<div *ngFor="let data of ser.searchdata; let i = index" class="issueDiv mt-5 mx-5 col-lg-10 col-md-8">
  <div class="issue mt-4 mx-4">
    <p>Issue {{i+1}} : <b> {{data.issue_reason}} </b></p>
  </div>
  <div class="acceptButtonDiv">
    <!--accept button-->
    <button type="button" id="accept" (click)="redirect()">Accept</button>
  </div>
  <div class="transferAgent">
    <!--transfer agent dropdown-->
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Transfer to Agent
      </button>
      <ul
        class="dropdown-menu"
        style="text-align: center"
        aria-labelledby="dropdownMenuButton"
      >
        <li *ngFor="let data of agents" style="padding-left: 0" class="dropdown-item">
          <span
            ><img
              class="mx-2" 
              style="height: 29px; width: 29px"
              src="../../../assets/user.jpg"
              alt=""
          /></span>
          <button
            type="button"
            (click)="openDialog()"
            (click)="transferToAgent(data._id)"
            class="btn btn-light mx-2"
          >
            {{data.name.first_name + ' ' + data.name.last_name}}
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="orderId">
    <!-- order id-->
    <p>Order Id : <b>{{data.order_id}}</b></p>
  </div>
  <div class="status">
    <p>{{data.issue_status}} by : {{data.customer_agent_assigned.name.first_name + " " + data.customer_agent_assigned.name.last_name }} </p>
  </div>
</div>
