<div class="issueDiv mt-5 mx-5 col-lg-10 col-md-8">
  <div class="issue mt-2 mx-4"><p>Issue 1</p></div>
  <div *ngFor="let val of agents" class="resolvedBy mx-5" >
    <h3 class="mx-5 my-2" >Resolved By</h3>
    <p class="mx-5 my-2">( {{val.name.first_name + ' ' + val.name.last_name}} )</p>
  </div>
  <div class="continueButtonDiv">
    <!--accept button-->
    <button type="button" id="continue" (click)="redirect()">Continue</button>
  </div>
  <div class="transferAgent">
    <!--transfer agent dropdown-->
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Transfer to Agent
      </button>
      <ul
      *ngFor="let data of agents"
        class="dropdown-menu"
        style="text-align: center"
        aria-labelledby="dropdownMenuButton"
      >
        <li style="padding-left: 0" class="dropdown-item">
          <span
            ><img
              class="mx-2"
              style="height: 29px; width: 29px"
              src="../../../assets/user.jpg"
              alt=""
          /></span>
          <button
            type="button"
            (click)="openDialog()"
            class="btn btn-light mx-2"
          >
          {{data.name.first_name + ' ' + data.name.last_name}}
          </button>
        </li>
       
      </ul>
    </div>
  </div>
</div>
