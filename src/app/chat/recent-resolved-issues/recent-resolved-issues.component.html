<div>
  <div
    *ngFor="let value of data; let i = index"
    class="issueDiv mt-5 mx-5 col-lg-10 col-md-8"
  >
    <div class="issue mt-2 mx-4">
      <p style="font-size: 19px;">Issue {{i+1}} : {{value.issue_reason}}</p>
    </div>
    <div class="resolvedBy mx-5">
      <h3 class="mx-5 my-2">Resolved By</h3>
      <p class="mx-5 my-2">
        ( {{value.customer_agent_assigned}} ) 
      </p>
    </div>
    <div class="continueButtonDiv">
      <!--accept button-->
      <button type="button" id="continue" (click)="redirect()">Continue</button>
    </div>
    <div class="transferAgent">
      <!--transfer agent dropdown-->
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Transfer to Agent
        </button>
        <ul
          class="dropdown-menu"
          style="text-align: center"
          aria-labelledby="dropdownMenuButton" 
        >
          <li
            *ngFor="let data of agents"
            style="padding-left: 0"
            class="dropdown-item"
          >
            <span
              ><img
                class="mx-2"
                style="height: 29px; width: 29px"
                src="../../../assets/user.jpg"
                alt=""
            /></span>
            <button
              type="button"
              (click)="transferToAgent(data._id)"
              (click)="openDialog()"
              class="btn btn-light mx-2"
            >
              {{ data.name.first_name + " " + data.name.last_name }}
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="orderId">
      <p style="font-size: 19px;">
        Order Id : <b>{{value.order_id}}</b>
      </p>
    </div>
  </div>
</div>
