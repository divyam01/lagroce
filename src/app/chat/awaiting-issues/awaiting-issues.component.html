<div
  *ngFor="let items of data; let i = index"
  class="issueDiv mt-5 mx-5 col-lg-10 col-md-8"
>
  <div class="issue mt-4 mx-4">
    <p>
      Issue {{ i + 1 }} : <b> "{{ items.issue_reason }}"</b>
    </p>
  </div>
  <div class="acceptButtonDiv">
    <!--accept button-->
    <button type="button" id="accept" (click)="redirect()">Accept</button>
  </div>
  <div class="transferAgent">
    <!--transfer agent dropdown-->
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Transfer to Agent
      </button>
      <ul
      *ngFor="let data of agents"
        class="dropdown-menu"
        style="text-align: center"
        aria-labelledby="dropdownMenuButton"
      >
        <li style="padding-left: 0" class="dropdown-item">
          <span
            ><img
              class="mx-2"
              style="height: 29px; width: 29px"
              src="../../../assets/user.jpg"
              alt=""
          /></span>
          <button
            type="button"
            (click)="openDialog()"
            class="btn btn-light mx-2"
          >
          {{data.name.first_name + ' ' + data.name.last_name}}
          </button>
        </li>
       
      </ul>
    </div>
  </div>
  <div class="orderId">
    <!-- order id-->
    <p>
      Order Id : <b>{{ items.order_id }}</b>
    </p>
  </div>
  <div *ngFor=" let val of agents" class="transferredBy">
    <!-- order id-->
    <p >
       Transferred By : <b> {{val.name.first_name + ' ' + val.name.last_name}} </b>
    </p>
  </div>
</div>
