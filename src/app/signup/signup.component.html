<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
        <span class="login100-form-title">
          <img
            class="my-4"
            style="height: 45px; width: 220px"
            src="../../assets/Lagroce Logo type.png"
            alt=""
          />
          <br />
          Sign Up
        </span>
        <form [formGroup]="signupForm" (ngSubmit)="insertDetails()">
          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter first name"
          >
            <input
              class="input100"
              type="text"
              formControlName="firstName"
              placeholder="First Name"
            />
            <span class="focus-input100"></span>
          </div>
          <div
          *ngIf="
            signupForm.controls['firstName'].invalid &&
            signupForm.controls['firstName'].touched
          "
          style="color: red"
        >
          First name should be more than three characters
        </div>

          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter Last name"
          >
            <input
              class="input100"
              type="text"
              formControlName="lastName"
              placeholder="Last Name"
            />
            <span class="focus-input100"></span>
          </div>
          <div
          *ngIf="
            signupForm.controls['lastName'].invalid &&
            signupForm.controls['lastName'].touched
          "
          style="color: red"
        >
          Last name should be more than three characters
        </div>
          <div
            class="wrap-input100 validate-input m-b-16"
            data-validate="Please enter email"
          >
            <input
              class="input100"
              type="text"
              formControlName="email"
              placeholder="E-mail"
            />
            <span class="focus-input100"></span>
          </div>
          <div
            *ngIf="
              signupForm.controls['email'].invalid &&
              signupForm.controls['email'].touched
            "
            style="color: red"
          >
           Please enter a valid E-mail
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter password"
          >
            <input
              class="input100"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <span class="focus-input100"></span>
          </div>
          <div
            *ngIf="
              signupForm.controls['password'].invalid &&
              signupForm.controls['password'].touched
            "
            style="color: red"
          >
            Please enter a valid password
          </div>

          <!-- <div class="text-right p-t-13 p-b-23">
              <span class="txt1">
                  Forgot
              </span>
  
              <a href="#" class="txt2">
                  Username / Password?
              </a>
          </div> -->

          <div class="my-4 container-login100-form-btn">
            <button type="submit" class="login100-form-btn" [disabled]="signupForm.invalid">Sign Up</button>
          </div>
        </form>

        
      </form>
    </div>
  </div>
</div>
